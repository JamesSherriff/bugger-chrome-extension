<!doctype html>
<html>
  <head>
    <title>Bugger Popup</title>
    <link rel=stylesheet href="style.css"/>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bugreport.js"></script>
  </head>

  <body>
    <div class="loader" hidden>Loading...</div>
    <div id="content">
      <div id="header">
        <h1>Bugger - Report bug</h1>
      </div>
      <div id="container">
        <h2>Screenshot</h2>
        <img id="photo" src="" width="720px" height="405px" style=""/>
        <h2>What happened?</h2>
        <textarea id="description" rows="4" cols="50"></textarea>
        <br>
        <button class="btn btn-primar" id="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
